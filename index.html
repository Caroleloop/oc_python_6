<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>JustStreamIt</title>
    <link href="style.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    >
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="bandeau">
      <img src="images/image1_1.png" alt="Logo du site" class="logo-bandeau" >
      <h1 class="titre-bandeau">Vidéo à la demande</h1>
    </header>

    <main>
      <!-- Meilleur film -->
      <section>
        <h2>Meilleur film</h2>
        <div class="film-en-vedette">
          <img
            src="image-de-remplacement.jpg"
            alt="Affiche du meilleur film"
            id="image-meilleur-film"
          >
          <div class="infos-film">
            <h3 class="titre-film">Titre du film</h3>
            <p id="resume-meilleur-film">description</p>
            <button
              id="bouton-details-meilleur-film"
              class="bouton-details-meilleur-film"
              aria-label="Voir les détails de Film"
            >
              Détails
            </button>
          </div>
        </div>
      </section>

      <!-- films les mieux notés -->
      <section>
        <h2>Films les mieux notés</h2>
        <ul class="liste-films" id="films-mieux-notes">
          <!-- Les films seront insérés dynamiquement ici -->
        </ul>
        <button
          class="voir-plus bouton-details-meilleur-film"
          id="voir-plus-films-mieux-notes"
        >
          Voir plus
        </button>
      </section>

      <!--Catégorie Comédies-->
      <section>
        <h2>Comédies</h2>
        <ul class="liste-films" id="categorie-comedies">
          <!-- Les films seront insérés dynamiquement ici -->
        </ul>
        <button
          class="voir-plus bouton-details-meilleur-film"
          id="voir-plus-comedies"
        >
          Voir plus
        </button>
      </section>

      <!--Catégorie Fantasy-->
      <section>
        <h2>Fantasy</h2>
        <ul class="liste-films" id="categorie-fantasy">
          <!-- Les films seront insérés dynamiquement ici -->
        </ul>
        <button
          class="voir-plus bouton-details-meilleur-film"
          id="voir-plus-fantasy"
        >
          Voir plus
        </button>
      </section>

      <!-- Autres catégories -->
      <section>
        <div class="categorie-header">
          <h2>Autres</h2>
          <div class="select-wrapper">
            <select id="select-categorie">
              <option value="">-- Sélectionnez --</option>
              <!-- Options ajoutées dynamiquement -->
            </select>
          </div>
        </div>
        <ul class="liste-films" id="liste-autres-categories">
          <!-- Les films seront insérés dynamiquement ici -->
        </ul>
        <button
          class="voir-plus bouton-details-meilleur-film"
          id="voir-plus-autres-categories"
        >
          Voir plus
        </button>
      </section>
    </main>

    <!--  Modale de détail d'un film-->
    <div id="modale" class="modale modale-cachee">
      <div class="contenu-modale">
        <div class="contenu-texte">
          <h3 id="modale-titre">Titre du film</h3>
          <p>
            <span id="modale-date"></span> - <span id="modale-genres"></span>
          </p>
          <p>
            <span id="modale-classement"></span> -
            <span id="modale-duree"></span> (<span id="modale-pays"></span>)
          </p>
          <p><strong>Score IMDB :</strong> <span id="modale-score"></span></p>
          <p class="espace-apres">
            <strong>Box-office :</strong> <span id="modale-boxoffice"></span>
          </p>
          <p class="espace-apres">
            <strong>Réalisateur :</strong> <span id="modale-realisateur"></span>
          </p>
          <p class="espace-apres"><span id="modale-description"></span></p>
          <img id="modale-image" src="image-de-remplacement.jpg" alt="" >
          <p><strong>Avec:</strong></p>
          <p><span id="modale-acteurs"></span></p>
        </div>
        <span class="croix-fermer" onclick="fermerModale()">×</span>
        <button
          id="fermer-modale"
          class="fermer-modale"
          aria-label="Fermer la modale"
        >
          <span class="sr-only">Fermer</span>
        </button>
      </div>
    </div>
  </body>
</html>
