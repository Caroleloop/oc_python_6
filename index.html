<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="bandeau">
      <img src="images/image1_1.png" alt="Logo du site" class="logo-bandeau" />
      <h1 class="titre-bandeau">Vidéo à la demande</h1>
    </header>

    <main>
      <!-- Meilleur film -->
      <section>
        <h2>Meilleur film</h2>
        <div class="film-en-vedette">
          <img src="" alt="Affiche du meilleur film" id="image-meilleur-film" />
          <div class="infos-film">
            <h3 class="titre-film">Titre du film</h3>
            <p id="resume-meilleur-film">description</p>
            <button
              id="bouton-details-meilleur-film"
              class="bouton-details-meilleur-film"
              aria-label="Voir les détails de Film"
            >
              Détails
            </button>
          </div>
        </div>
      </section>

      <!-- films les mieux notés -->
      <section>
        <h2>Films les mieux notés</h2>
        <ul class="liste-films" id="films-mieux-notes"></ul>
      </section>

      <!--Catégorie Comédies-->
      <section>
        <h2>Comédies</h2>
        <ul class="liste-films" id="categorie-comedies"></ul>
      </section>

      <!--Catégorie Fantasy-->
      <section>
        <h2>Fantasy</h2>
        <ul class="liste-films" id="categorie-fantasy"></ul>
      </section>

      <!-- Autres catégories -->
      <section>
        <div class="categorie-header">
          <h2>Autres catégories</h2>
          <select id="select-categorie">
            <option value="">-- Sélectionnez --</option>
            <!-- Options ajoutées dynamiquement -->
          </select>
        </div>
        <div class="liste-films" id="liste-autres-categories">
          <!-- Films ajoutés dynamiquement -->
        </div>
      </section>
    </main>

    <!--  Modale de détail d'un film-->
    <div id="modale" class="modale modale-cachee">
      <div class="contenu-modale">


        <img id="modale-image" src="" alt="" />
        <div class="contenu-texte">
          <p class="contenu-texte"><h3 id="modale-titre"></h3>
              <p><span id="modale-date"></span> - <span id="modale-genres"></span></p>
              <p><span id="modale-classement"></span> - <span id="modale-duree"></span><span>(<span id="modale-pays"></span>)</span>
</p>
              <p><strong>Score IMDB :</strong> <span id="modale-score"></span></p>
              <p><strong>Box-office :</strong> <span id="modale-boxoffice"></span></p>
              <p><strong>Réalisateur :</strong> <span id="modale-realisateur"></span></p>
          </p>
          <p><span id="modale-description"></span></p>
          <p><strong>Avec: </strong> <span id="modale-acteurs"></span></p>
        </div>
        <button
          id="fermer-modale"
          class="fermer-modale"
          aria-label="Fermer la modale"
        >
          <span class="sr-only">Fermer</span>
        </button>
      </div>
    </div>
  </body>
</html>
